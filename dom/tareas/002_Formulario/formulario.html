<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de prubea</title>
    <link rel="stylesheet" href="formulario.css">
    <script type="module" src="acciones.mjs" defer></script>
</head>
<body>
    <header></header>
    <main>
        <form  id="formulario" class="formulario">
            <fieldset>
                <label for="nombre" >Nombre: </label>
                <input type="text" id="nombre" 
                    data-ayuda ="Introduce un nombre válido"
                    data-validacion="vacio,nombre,longitudNombre"
                    name="nombre" 
                ><br /><br />
                <label for="apellidos" >Apellidos: </label>
                <input type="text" id="apellidos" name="apellidos"><br /><br />
                <label for="dni" >DNI: </label>
                <input type="text" id="dni" name="dni">
            </fieldset>
            <br /><br />
            <fieldset>
                <label for="email">Email: </label>
                <input type="email" id="email" 
                    data-ayuda ="Introduce un email válido"
                    data-validacion="vacio,email"
                    name="email" 
                > <br /><br />
                <label for="contraseña1">Contraseña1: </label>
                <input type="password" id="contraseña1" name="contraseña1"> <br /><br />
                <label for="contraseña2">contraseña2: </label>
                <input type="password" id="contraseña2" name="contraseña2">
            </fieldset>
            <br />
            <input type="submit">
            <input type="reset">
        </form>
        <div id="ayuda">
            Texto de ayuda
        </div>
    </main>
    <footer></footer>
</body>
</html>
